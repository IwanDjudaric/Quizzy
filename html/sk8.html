<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skateboarding Quiz</title>
    <link rel="stylesheet" href="../html/style/sk8style.css" />
  </head>
  <body>
    <div class="header">
      <a href="./index.html"><img src="./style/images/logo/quizzie_logo.png" alt="logo" id="logo"></a>
  </div>
    <div id="questioncontainer">
      <div id="questiontxtcontainer"><h2 id="questiontext"></h2></div>

      <div class="imageholder"><img id="image" src="" /></div>

      <div id="options-ctn">
        <div class="options" id="option1"></div>
        <br />
        <div class="options" id="option2"></div>
        <br />
        <div class="options" id="option3"></div>
      </div>

      <div id="openended-ctn">
        <input type="text" id="openended-answer" placeholder="Your Answer" />
        <button id="submit-answer">Submit Answer</button>
      </div>
    </div>

    <div id="results-container" class="hidden">
      <div class="box" id="score"></div>
      <div class="box" id="correct-answers"></div>
      <div class="box" id="wrong-answers"></div>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="../script/sk8script.js"></script>
  </body>
</html>
